<div *ngIf="!submitted">
<mat-card>

    <mat-form-field appearance="standard">
      <mat-label>Enter Your Full Name</mat-label>
      <input matInput placeholder="Name">
    </mat-form-field>
    
    <mat-form-field appearance="standard">
      <mat-label>Enter Your Email Address</mat-label>
      <input type="email" matInput placeholder="Email Address">
    </mat-form-field>
    
    <mat-form-field appearance="standard">
      <mat-label>Enter A Password</mat-label>
      <input type="password" matInput placeholder="Password">
      <mat-hint>Enter a Password</mat-hint>
    </mat-form-field>
  
    <button mat-button style="color: rgb(150,21,29)" (click)="update()">
      <mat-icon>check</mat-icon>Save
    </button>
    
    <button mat-button c style="color: rgb(150,21,29)" routerLink="/login">
      <mat-icon>cancel</mat-icon>Cancel
    </button>
    
  </mat-card>

<!-- </form> -->
</div>
<div *ngIf="submitted">
<mat-card style="color: rgb(150,21,29); text-align: center;">
  <h2>User Added Successfully! Welcome, {{user.name}}</h2>
  <button mat-button color="secondary" routerLink="/about">Get Started</button>
</mat-card>
</div>
