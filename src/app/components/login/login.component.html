<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <div class="logo-container" fxFlexAlign="center">
      <img class="bg" src="assets/watch_money.jpg"/>
    </div>
    <mat-card fxFlexAlign="center" style="width:33%;float: right;margin-right:10%">
        <div style="text-align:center;">
            <p class="small_logo">Spyglass</p>
            <img src="../../../assets/SailorAndTelescope3.svg" alt="sailor and telescope" width="50px" height="50px">
            <p></p>
        </div>
        <!-- <mat-card-title style="text-align:center; color: rgb(150,21,29)">
            Welcome
        </mat-card-title> -->
        <mat-card-content>
            <form (keyup.enter)="login(email, password)">
                <mat-form-field class="login-field">
                    <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email" autocomplete="username email"/>
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password"/>
                </mat-form-field>
            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary"
                    class="login-field" routerLink='/home' type="submit">
                Login
            </button>
            <a class="signup-field" routerLink='/new-user' type="submit">
        Sign Up
        </a>
        </mat-card-actions>
    </mat-card>
  </div>
